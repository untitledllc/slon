        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/slon.js" type="text/javascript"></script>
        <script>
                function rotateWithParam(page, toOrientation){
                    if('portrait' == toOrientation){
                        $.preLoadImages("images/authors/v/"+page+".jpg");
                    } else {
                        $.preLoadImages("images/authors/h/"+page+".jpg");
                    }
                    willRotate(toOrientation);
                }
        </script>

        <link href="styles/slon.css" rel="stylesheet" type="text/css" />
        <style>
            #page_1.landscape { background: url("images/authors/h/1.jpg"); }
            #page_1.portrait { background: url("images/authors/v/1.jpg"); }
        </style>

        <div class="page" id="page_1">&nbsp;</div>
    </body>
