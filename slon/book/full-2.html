                <script>
                    function rotateWithParam(page, toOrientation){
                        willRotate(toOrientation);
                    }

                    $(document).ready(function() {
                        var rjdVideo = document.getElementById("rjd");
                        rjdVideo.addEventListener('ended', function() {
                            $('#rjd').hide();
                            $('.skip').hide();
                        },false);

                        var width = document.body.clientWidth;
                        if(width > 768){
                            $('#rjd').show();
                            $('.skip').show();
                            rjdVideo.play();
                        }
                    });

                    function pageClosed(){
                        rjdVideo.pause();
                    }
                </script>
